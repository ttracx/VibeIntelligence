<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="vibePurpleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B6DFF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#6D4AFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5A3DE6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="aquaTealGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1ED9C6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#14B8A6;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle with gradient -->
  <circle cx="256" cy="256" r="240" fill="url(#vibePurpleGradient)"/>
  
  <!-- Inner ring -->
  <circle cx="256" cy="256" r="200" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="2"/>
  
  <!-- Sound wave / intelligence waves -->
  <g fill="none" stroke="url(#aquaTealGradient)" stroke-width="8" stroke-linecap="round" filter="url(#glow)">
    <!-- Left wave -->
    <path d="M 120 256 Q 150 180, 180 256 Q 210 332, 240 256"/>
    <!-- Center wave (taller) -->
    <path d="M 200 256 Q 230 140, 256 256 Q 282 372, 312 256"/>
    <!-- Right wave -->
    <path d="M 272 256 Q 302 180, 332 256 Q 362 332, 392 256"/>
  </g>
  
  <!-- Brain/AI dots pattern -->
  <g fill="#FF8C00" opacity="0.9">
    <circle cx="170" cy="200" r="6"/>
    <circle cx="200" cy="170" r="4"/>
    <circle cx="256" cy="160" r="8"/>
    <circle cx="312" cy="170" r="4"/>
    <circle cx="342" cy="200" r="6"/>
    
    <circle cx="150" cy="256" r="5"/>
    <circle cx="362" cy="256" r="5"/>
    
    <circle cx="170" cy="312" r="6"/>
    <circle cx="200" cy="342" r="4"/>
    <circle cx="256" cy="352" r="8"/>
    <circle cx="312" cy="342" r="4"/>
    <circle cx="342" cy="312" r="6"/>
  </g>
  
  <!-- Connecting lines (neural network style) -->
  <g stroke="#FF8C00" stroke-width="1.5" opacity="0.4">
    <line x1="170" y1="200" x2="200" y2="170"/>
    <line x1="200" y1="170" x2="256" y2="160"/>
    <line x1="256" y1="160" x2="312" y2="170"/>
    <line x1="312" y1="170" x2="342" y2="200"/>
    
    <line x1="170" y1="312" x2="200" y2="342"/>
    <line x1="200" y1="342" x2="256" y2="352"/>
    <line x1="256" y1="352" x2="312" y2="342"/>
    <line x1="312" y1="342" x2="342" y2="312"/>
    
    <line x1="150" y1="256" x2="170" y2="200"/>
    <line x1="150" y1="256" x2="170" y2="312"/>
    <line x1="362" y1="256" x2="342" y2="200"/>
    <line x1="362" y1="256" x2="342" y2="312"/>
  </g>
  
  <!-- VI letters stylized -->
  <text x="256" y="420" font-family="Inter, -apple-system, sans-serif" font-size="48" font-weight="700" fill="white" text-anchor="middle" opacity="0.9">VI</text>
</svg>
